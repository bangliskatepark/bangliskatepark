<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bangli skatepark</title>
    <!-- tailwind css -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- glide js -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css" />

    <!-- Optional Theme Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css" />
    <style>
      ::selection {
        /* background-color: #4d4d4d; */
        background-color: #39ff14;
      }
      body {
        /* background-color: black; */
      }
    </style>
  </head>
  <body>
    <header class="relative flex items-center justify-center h-screen overflow-hidden flex-col flex-wrap" id="box">
      <div class="relative z-10 text-5xl font-semibold text-justify text-white capitalize" id="mytext">wait 1 second please!!!</div>
      <video autoplay loop class="absolute w-auto min-w-full min-h-full max-w-none grayscale blur-sm">
        <source src="assets/video/Bangli Skatepark (@bangliskatepark) • Instagram photos and videos.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <!-- link -->
      <div class="relative z-10 text-5xl font-semibold text-justify text-white capitalize mt-10 hover:outline hover:border-l-8 hover:border-r-8 hover:text-red-600 hover:border-red-600 outline-offset-8" style="border-radius: 50%">
        <a href="https://linktr.ee/Bangliskatepark">social media</a>
      </div>
      <!-- running text -->
      <div class="mt-3 w-full h-auto relative">
        <div class="text-5xl text-white w-full h-auto font-medium z-10 uppercase mb-1">
          <marquee onmouseover="this.stop()" onmouseout="this.start()" behavior="scroll" direction="left">bangli skatepark//2ʘ21©</marquee>
        </div>
        <div class="text-5xl text-white w-full h-auto font-medium z-10 uppercase mb-1">
          <marquee onmouseover="this.stop()" onmouseout="this.start()" behavior="scroll" direction="right">bangli skatepark//2ʘ21©</marquee>
        </div>
        <div class="text-5xl text-white w-full h-auto font-medium z-10 uppercase mb-1">
          <marquee onmouseover="this.stop()" onmouseout="this.start()" behavior="scroll" direction="left">bangli skatepark//2ʘ21©</marquee>
        </div>
        <div class="text-5xl text-white w-full h-auto font-medium z-10 uppercase mb-1">
          <marquee onmouseover="this.stop()" onmouseout="this.start()" behavior="scroll" direction="right">bangli skatepark//2ʘ21©</marquee>
        </div>
      </div>

      <!-- end link -->
    </header>
  </body>

  <!-- script js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/TextPlugin.min.js"></script>
  <script>
    gsap.registerPlugin(TextPlugin);
    gsap.to("#mytext", { duration: 2, text: "welcome to bangli skatepark", delay: 1 });
  </script>
  <!-- end script js -->
</html>
